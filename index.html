<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image"  content="가족사진2.jpg">
    <title>정수리와 함께라면</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .hero{
            height: 100vh;
            background-image: url(가족사진2.jpg);
            background-position: center;
            background-size: cover;
            position: relative;
        }    
        .logo{
            width:250px;
            height: 100px;
            position: absolute;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
    
        .logo img{
            width: 250px;
        }
        
        .sidebar{
            width:250px;
            height: 100vh;
            top: 0;
            left: 0;
            background: rgba(255,255,255,0.6);
            position: absolute;
        }
    
        .text-box{
            transform: rotate(-90deg);
            position: absolute;
            top: 45%;
            text-align: center;
        }
    
        .text-box h1{
            font-size: 28px;
            font-weight: 100;
        }
    
        .text-box h4{
            margin: 7px 0 10px;
        } 
    
        .line{
            width:80px;
            height: 1px;
            margin: auto;
            background: #000;
        }
    
        .content{
            color: #fff;
            position: absolute;
            right: 200px;
            top: 50%;
            transform: translateY(-50%);
        }
    
        .content h1{
            font-size: 100px;
        }
    
        .content p{
            margin: 10px 0 40px;
        }
    
        .btn{
            display: flex ;
            align-items: center;
            justify-content: center;
            width: 170px;
            padding: 10px 0;
            background: #fff;
            color: #000;
            border-radius: 3px;
            cursor: pointer;
        }
    
        .btn img{
            width: 30px;
            margin-right: 15px;
        }

        .source {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 13px;
            font-weight: 900;
            color: white;
            height: 1800px;
        }
    
        #backvideo{
            position: absolute;
            right: 0;
            bottom: 0;
            display: none;
        }
    
        @media (min-aspect-ratio: 16/9){
            #backvideo{
                width: 100%;
                height: auto;
            }
        }
    
        @media (max-aspect-ratio: 16/9){
            #backvideo{
                width: auto;
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="hero">
       <video autoplay loop muted plays-inline id="backvideo">
            <source src="시훈세은.mp4" type="video/mp4">
       </video>

              <div class="logo">
            <img src="logo.png">
        </div>
        <div class="sidebar">
            <div class="text-box">
                <H1><B>시후니네 세으니네</B></H1>
                <H4>HAPPY LIVING</H4>
                <div class="line"></div>
            </div>
        </div>
        <div class="content">
            <h1>이정수</h1>
            <p> 정말 행복한 하루가 되길</p>
            <div class="btn" id="playbtn">
                <img src="play.png" id="icon">watch video
            </div>
            
        </div>
        
         <div class="source">
            <h1>made by jslee</h1>
        </div>

    </div>

    
  
    <script>
        var backvideo=document.getElementById('backvideo');
        var playbtn=document.getElementById('playbtn');
        var icon=document.getElementById('icon');

            playbtn.onclick=function(){
                backvideo.style.display="block";

                if(backvideo.paused){
                    backvideo.play();
                    icon.src="pause.png";
                }
                else{
                    backvideo.pause();
                    icon.src="play.png";
                }
            }

    </script>
</body>



</html>
